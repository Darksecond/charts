questions:
  - variable: ingress.enabled
    type: boolean
    label: Expose app using Layer 7 Load Balancer
    description: "Expose app using Layer 7 Load Balancer - ingress"
    show_subquestion_if: true
    default: true
    group: "Services and Load Balancing"
    subquestions:
      - variable: ingress.host
        type: hostname
        required: true
        label: Hostname
        description: "Hostname to your app installation"
      - variable: ingress.clusterIssuer
        type: string
        default: ""
        label: Cluster Issuer
        description: "Cluster-wide certificate issuer to use"
  - variable: service.type
    required: true
    default: "ClusterIP"
    description: "ChartMuseum Service Type"
    type: enum
    label: Service Type For ChartMuseum
    group: "Services and Load Balancing"
    show_if: "ingress.enabled=false"
    options:
      - "ClusterIP"
      - "NodePort"
      - "LoadBalancer"
  - variable: persistence.enabled
    default: false
    description: "Enable persistence"
    type: boolean
    label: Persistence enabled
    show_subquestion_if: true
    group: "Storage"
    subquestions:
    - variable: persistence.size
      default: "2Gi"
      description: "Persistent Volume Size"
      type: string
      label: Volume Size
      required: true
    - variable: persistence.storageClass
      default: ""
      description: "If undefined or set to null, using the default storageClass. Defaults to null."
      type: storageclass
      label: Storage Class
    - variable: persistence.existingClaim
      default: ""
      type: pvc
      label: Existing Persistent Volume Claim
      description: "If not empty, uses the specified existing PVC instead of creating new one"